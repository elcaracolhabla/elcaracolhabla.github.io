<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Religión Yoruba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a la Religión Yoruba</h1>
    <p>Conéctate con la espiritualidad, tradición y cultura Yoruba.</p>

    <h2>Publicar contenido</h2>
    <form>
        <label for="title">Título:</label>
        <input type="text" id="title" placeholder="Escribe un título...">
        
        <label for="content">Contenido:</label>
        <textarea id="content" placeholder="Escribe el contenido..."></textarea>
        
        <button type="submit">Publicar</button>
    </form>

    <h2>Inicio de sesión de administrador</h2>
    <form>
        <label for="username">Usuario:</label>
        <input type="text" id="username" placeholder="Nombre de usuario...">
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Contraseña...">
        
        <button type="submit">Iniciar Sesión</button>
    </form>

    <h2>Contacto</h2>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Tu nombre...">
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="Tu correo electrónico...">
        
        <label for="message">Mensaje:</label>
        <textarea id="message" placeholder="Tu mensaje..."></textarea>
        
        <button type="submit">Enviar mensaje</button>
    </form>
    
    <p>También puedes contactarme a través de WhatsApp o redes sociales.</p>
    <p>Correo electrónico: <a href="mailto:elcaracolhabla@gmail.com">elcaracolhabla@gmail.com</a></p>
</body>
</html>
